<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        
        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes button-press {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(0.95);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .calculator {
            max-width: 320px;
            width: 100%;
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 1.5rem;
            animation: fade-in 0.5s ease-out forwards;
        }
        
        .display {
            background-color: #e5e7eb;
            color: #1f2937;
            padding: 1rem;
            border-radius: 0.75rem;
            font-size: 2.5rem;
            text-align: right;
            margin-bottom: 1rem;
            height: 4rem;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            overflow: hidden;
            white-space: nowrap;
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
        }
        
        .calc-button {
            background-color: #f9fafb;
            color: #4b5563;
            font-size: 1.5rem;
            font-weight: 600;
            padding: 1.5rem 0.5rem;
            border-radius: 9999px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            border: none;
            outline: none;
            box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.06);
        }
        
        .calc-button:hover {
            background-color: #e5e7eb;
            transform: translateY(-2px);
        }
        
        .operator {
            background-color: #4f46e5;
            color: #ffffff;
        }
        
        .operator:hover {
            background-color: #4338ca;
        }
        
        .equals {
            background-color: #10b981;
            color: #ffffff;
        }
        
        .equals:hover {
            background-color: #059669;
        }
        
        .clear {
            background-color: #ef4444;
            color: #ffffff;
        }
        
        .clear:hover {
            background-color: #dc2626;
        }
        
        .button-pressed {
            animation: button-press 0.2s ease-in-out;
        }
    </style>
</head>

<body class="bg-gray-100">

    <div class="calculator">
        <!-- Calculator Display -->
        <div id="display" class="display">0</div>

        <!-- Calculator Buttons -->
        <div class="button-grid">
            <button class="calc-button clear" id="clear">C</button>
            <button class="calc-button operator" id="divide">/</button>
            <button class="calc-button operator" id="multiply">*</button>
            <button class="calc-button operator" id="subtract">-</button>
            <button class="calc-button" id="seven">7</button>
            <button class="calc-button" id="eight">8</button>
            <button class="calc-button" id="nine">9</button>
            <button class="calc-button operator" id="add">+</button>
            <button class="calc-button" id="four">4</button>
            <button class="calc-button" id="five">5</button>
            <button class="calc-button" id="six">6</button>
            <button class="calc-button equals" id="equals">=</button>
            <button class="calc-button" id="one">1</button>
            <button class="calc-button" id="two">2</button>
            <button class="calc-button" id="three">3</button>
            <button class="calc-button" id="zero">0</button>
            <button class="calc-button" id="decimal">.</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get references to all the HTML elements
            const display = document.getElementById('display');
            const buttons = document.querySelectorAll('.calc-button');

            let currentInput = '';
            let operator = null;
            let previousValue = '';

            // Add event listeners to all buttons
            buttons.forEach(button => {
                button.addEventListener('click', (e) => {
                    // Add the animation class on click
                    e.target.classList.add('button-pressed');
                    setTimeout(() => {
                        e.target.classList.remove('button-pressed');
                    }, 200);

                    const buttonText = e.target.innerText;

                    // Handle different button types
                    if (!isNaN(parseFloat(buttonText)) || buttonText === '.') {
                        // Handle numbers and decimal point
                        if (buttonText === '.' && currentInput.includes('.')) {
                            return; // Prevent multiple decimal points
                        }
                        currentInput += buttonText;
                        if (previousValue !== '' && operator !== null) {
                            display.innerText = `${previousValue} ${operator} ${currentInput}`;
                        } else {
                            display.innerText = currentInput;
                        }
                    } else if (buttonText === 'C') {
                        // Clear all
                        currentInput = '';
                        previousValue = '';
                        operator = null;
                        display.innerText = '0';
                    } else if (['+', '-', '*', '/'].includes(buttonText)) {
                        // Handle operators
                        if (currentInput === '' && previousValue === '') return;
                        if (currentInput !== '') {
                            if (previousValue !== '') {
                                // If there's a previous value and a new number, calculate before setting the new operator
                                calculate();
                            } else {
                                previousValue = currentInput;
                            }
                        }
                        operator = buttonText;
                        currentInput = '';
                        display.innerText = `${previousValue} ${operator}`;
                    } else if (buttonText === '=') {
                        // Handle equals
                        if (currentInput === '' || previousValue === '') return;
                        calculate();
                    }
                });
            });

            // Function to perform the calculation
            function calculate() {
                let result;
                const prev = parseFloat(previousValue);
                const current = parseFloat(currentInput);

                if (isNaN(prev) || isNaN(current)) return;

                switch (operator) {
                    case '+':
                        result = prev + current;
                        break;
                    case '-':
                        result = prev - current;
                        break;
                    case '*':
                        result = prev * current;
                        break;
                    case '/':
                        if (current === 0) {
                            display.innerText = 'Error';
                            currentInput = '';
                            previousValue = '';
                            operator = null;
                            return;
                        }
                        result = prev / current;
                        break;
                    default:
                        return;
                }

                // Limit decimal places for display
                result = parseFloat(result.toFixed(6));
                display.innerText = result;

                // Set the result as the new previousValue for continuous calculations
                previousValue = result;
                currentInput = '';
                operator = null;
            }
        });
    </script>
</body>

</html>
